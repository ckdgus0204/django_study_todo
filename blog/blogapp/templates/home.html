{% extends "layout.html" %}
{% block title %}
blog service
{% endblock %}

{% block content %}
<br>
<div class="container">
    {% for blog in blogs.all %}
       <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{blog.title}}</h3>
                <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
                <p class="card-text">{{blog.summary}} <a href="{% url 'detail' blog.id %}"> ...more</a></p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
        <br>
    {% endfor %}
</div> 
{% endblock %}
